<!DOCTYPE html>
<html>
<head>
    <title>Flask Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Flask Task Manager</h2>

        <form method="POST" class="mt-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter new task" required>
                <button class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <h4 class="mt-4">Your Tasks:</h4>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task }}
                <a href="/delete/{{ task }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
